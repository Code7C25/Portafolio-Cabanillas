<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Profesional</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #1a1a2e;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 900px;
        }
        header {
            background: #0f3460;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2em;
            font-weight: 600;
        }
        .section {
            background: #16213e;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .section h2 {
            color: #00a8cc;
            margin-bottom: 10px;
        }
        .section p {
            font-size: 1em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mi Portafolio</h1>
        </header>
        <section class="section" id="datos-personales">
            <h2>Datos Personales</h2>
            <p>Nombre: [Tu Nombre]</p>
            <p>Email: [Tu Email]</p>
            <p>Teléfono: [Tu Teléfono]</p>
        </section>
        <section class="section" id="experiencias">
            <h2>Experiencia</h2>
            <p>[Describe tu experiencia laboral]</p>
        </section>
        <section class="section" id="estudios">
            <h2>Educación</h2>
            <p>[Describe tu formación académica]</p>
        </section>
        <section class="section" id="proyectos">
            <h2>Proyectos</h2>
            <p>[Lista tus proyectos más relevantes]</p>
        </section>
    </div>
</body>
</html>
