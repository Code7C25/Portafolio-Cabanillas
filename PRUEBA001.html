<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        section {
            background: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Portafolio</h1>
    </header>
    <div class="container">
        <section id="datos-personales">
            <h2>Datos Personales</h2>
            <p>Nombre: [Tu Nombre]</p>
            <p>Email: [Tu Email]</p>
            <p>Teléfono: [Tu Teléfono]</p>
        </section>
        <section id="experiencias">
            <h2>Experiencias</h2>
            <p>[Describe tu experiencia laboral]</p>
        </section>
        <section id="estudios">
            <h2>Estudios</h2>
            <p>[Describe tu formación académica]</p>
        </section>
        <section id="proyectos">
            <h2>Proyectos</h2>
            <p>[Lista tus proyectos más relevantes]</p>
        </section>
    </div>
</body>
</html>
